<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="errorToast()">
<head>
    <script>
        function showErrorToast(message = "Something went wrong.") {
            const toastHtml = document.getElementById("errorToast");
            const toastText = document.getElementById("errorToastText");
            const toast = new bootstrap.Toast(toastHtml);

            console.log("Toast Message: " + message);

            toastText.innerHTML = message;

            toast.show()
        }
    </script>
</head>
<body>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
    data-bs-delay="7000" style="background-color: var(--bs-danger); width: fit-content; min-width: 350px;">
        <div class="d-flex justify-content-between align-items-center p-3 gap-3">
            <div id="errorToastText" class="toast-body p-0" style="color: white">
                Something Went Wrong
            </div>
            <button style="color: var(--bs-gray-100)" type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
   </div>
</div>

</body>
</html>
