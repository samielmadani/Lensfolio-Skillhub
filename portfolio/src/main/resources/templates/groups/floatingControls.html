<div id="unselectAllButton" class="floating-buttons-off" >

        <svg width="35" height="35" fill="currentColor" class="bi bi-dash-square" viewBox="-3 -3 22 22">

    </a>
</div>

<div id="addGroupButton" class="floating-buttons-on" >
    <a title="Add Group" style="width: fit-content; border-radius: 100px; border-width: 3px; padding: 0;" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addGroup">
        <svg width="35" height="35" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
        </svg>
    </a>
</div>

    <a style="width: fit-content; border-radius: 100px; border-width: 3px; padding: 0; margin-bottom: 10px" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#removeSelectedUsers">
        <svg width="35" height="35" fill="currentColor" viewBox="-3 -3 22 22">
