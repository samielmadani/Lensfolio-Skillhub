<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="deadlineLineDisplayCreator(advents)">
<body>
<div th:name="inlineAdvents" class="d-flex justify-content-start row">
    <div th:each="advent: *{advents}" class="col-xl-2 col-lg-3 col-md-4 col-sm-6 d-flex" style="overflow: hidden">
        <div th:if="${advent.getType() == 'event'}" th:insert="events/eventLineDisplay :: eventLineDisplay(event=${advent})"></div>
        <div th:if="${advent.getType() == 'deadline'}" th:insert="deadlines/deadlineLineDisplay :: deadlineLineDisplay(deadline=${advent})"></div>
        <div th:if="${advent.getType() == 'milestone'}" th:insert="milestones/milestoneLineDisplay :: milestoneLineDisplay(milestone=${advent})"></div>
    </div>
</div>
</body>
</html>
