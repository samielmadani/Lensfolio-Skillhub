<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="controls(state, pageSize, numberOfPages)">
<body>
<div class="d-flex justify-content-between align-items-center align-content-center buttons" style="width: 100%">
    <div id="controls" class="d-flex justify-content-between align-items-center align-content-center flex-row" style="width: 100%">

        <div class="align-items-center d-flex">
            <button id="firstPageButton" class="btn py-0">
                <i role="button" style="font-size: 30px;" onclick="firstPage()" class="bi bi-chevron-double-left"></i>
            </button>
            <button id="prevPageButton" class="btn py-0">
                <i role="button" style="font-size: 30px;" onclick="previousPage()" class="bi bi-chevron-left"></i>
            </button>

        </div>

        <div class="align-items-center d-flex">
            <h4 style="padding-right: 5px; margin: 0" th:text="|Page:|"></h4>
            <input oninput="fetchPage(this.value)" class="form-control input-sm" id="currentPageInput" type="number" th:value="${state.getPage()}" style="height: 30px; max-width: 70px; font-size: calc(1.275rem + 0.3vw); font-weight: 500; text-align: right;"><br>
            <h4 style="padding-left: 5px; margin: 0" id="totalPages" th:text="|/ ${numberOfPages}|"></h4>
        </div>

        <div class="align-items-center d-flex">
            <button id="nextPageButton" class="btn py-0">
                <i role="button" style="font-size: 30px;" onclick="nextPage()" class="bi bi-chevron-right"></i>
            </button>
            <button id="lastPageButton" class="btn py-0">
                <i role="button" style="font-size: 30px;" onclick="lastPage()" class="bi bi-chevron-double-right"></i>
            </button>

        </div>

    </div>
</div>

</body>
</html>
