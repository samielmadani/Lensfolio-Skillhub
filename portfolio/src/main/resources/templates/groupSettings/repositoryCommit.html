<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="repositoryCommit(commit)">
<body>
<div class="card" style="width: 100%;">
    <div class="row" style="width: 100%">
        <svg xmlns="http://www.w3.org/2000/svg" class="col-auto align-self-center mx-2" width="25px" height="25px" viewBox="0 0 640 512">
            <!--! Font Awesome 6.1.2 by @fontawesome -->
            <path d="M476.8 288C461.1 361 397.4 416 320 416C242.6 416 178 361 163.2 288H32C14.33 288 0 273.7 0 256C0 238.3 14.33 224 32 224H163.2C178 150.1 242.6 96 320 96C397.4 96 461.1 150.1 476.8 224H608C625.7 224 640 238.3 640 256C640 273.7 625.7 288 608 288H476.8zM320 336C364.2 336 400 300.2 400 256C400 211.8 364.2 176 320 176C275.8 176 240 211.8 240 256C240 300.2 275.8 336 320 336z"/>
        </svg>
        <!--<i class="col-auto bi bi-node-plus-fill align-self-center mx-2" style="font-size: 25px"></i> -->
        <div class="col-auto">
            <p class="m-0" style="color: dimgrey;" th:text="${commit.getCommitName()}"></p>
            <p class="m-0" style="color: dimgrey;" th:text="'#' + ${commit.getCommitId()}"></p>
        </div>
        <div class="col-auto ms-auto">
            <p class="m-0" style="color: dimgrey; font-style: italic;" th:text="${commit.getCommitAuthor()}"></p>
            <p class="m-0" style="color: dimgrey; font-style: italic;" th:text="${commit.getCommitDate()}"></p>
        </div>
    </div>
</div>
</body>
</html>
